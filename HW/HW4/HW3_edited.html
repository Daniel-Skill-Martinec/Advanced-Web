<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #calculatorContainer {
      background-color: royalblue;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h1 {
      color: orange;
    }

    label {
      margin-bottom: 10px;
      display: block;
    }

    input {
      padding: 8px;
      margin-bottom: 15px;
      width: calc(100% - 16px); /* Adjusting for padding */
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: gray;
      border: none;
      color: white;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
    }

    #result {
      margin-top: 20px;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 48%; /* Adjusting width for better alignment */
    }
  </style>
</head>
<body>

  <div id="calculatorContainer">
    <h1>Tip Calculator</h1>

    <div class="input-group">
      <label for="billAmount">Bill Amount:</label>
      <input type="number" id="billAmount" placeholder="Enter bill amount" />
    </div>

    <div class="input-group">
      <label for="tipPercentage">Tip Percentage:</label>
      <input type="number" id="tipPercentage" placeholder="Enter tip percentage" />
    </div>

    <button onclick="calculateTip()">Calculate</button>

    <div id="result">
      <div class="input-group">
        <label for="tipAmount">Tip Amount:</label>
        <input type="text" id="tipAmount" readonly />
      </div>

      <div class="input-group">
        <label for="totalAmount">Total Amount:</label>
        <input type="text" id="totalAmount" readonly />
      </div>
    </div>
  </div>

  <script>
    function calculateTip() {
      // Input
      const billAmount = parseFloat(document.getElementById('billAmount').value);
      const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

      // Calculate
      const tipAmount = (billAmount * tipPercentage) / 100;
      const totalAmount = billAmount + tipAmount;

      // Results
      document.getElementById('tipAmount').value = tipAmount.toFixed(2);
      document.getElementById('totalAmount').value = totalAmount.toFixed(2);
    }
  </script>

</body>
</html>
